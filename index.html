<html>

<head>
  <link rel="stylesheet" href="css\bootstrap.min.css">
  <link rel="stylesheet" href="css\style.css">
  <link rel="stylesheet" href="css\all.min.css">
</head>

<body>
  <nav class="navbar ">
    <div class="container p-4">
      <a class="navbar-brand px-5" href="#">
        <img class="px-1" src="images\logo@2x.png">
        <div class="texts ">
          <p class="p1 text-white">Weather</p>
          <p class="p2">tagline goes here</p>
        </div>
      </a>
      <ul class="navbar-nav ms-auto list-group-horizontal ">
        <li>
          <button class="btn-info buttonnav" href="#">Home</button>
        </li>
        <li>
          <button class="btn-info buttonnav" href="#">News</button>
        </li>
        <li>
          <button class="btn-info buttonnav" href="#">Live Cameras</button>
        </li>
        <li>
          <button class="btn-info buttonnav" href="#">Photos</button>
        </li>
        <li>
          <button class="btn-info buttonnav" href="#">Contacts</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="position-relative m-auto  ">
    <img src="images\banner.png" alt="">
    <div class=" searchbar input-group w-75  position-absolute  start-50 translate-middle-x">
      <form class="w-100 position-relative">
        <input type="search" class=" buttonsearch form-control p-3 text-white" id="search-bar" placeholder="Find your location..."
          aria-label="Search" aria-describedby="search-addon" />

        <button type="button"
          class=" btnsearch btn btn-outline-primary bg-info text-white position-absolute  ">Find</button>

      </form>

    </div>
 
    <div class="container divrow position-relative">

      <div class="row m-auto">
          
          <div class="temp-card1 col">

              <div class="day-and-date d-flex justify-content-between">
                  <p id="today">Monday</p>
                  <p id="today-date">3 May</p>
              </div>

              <div class="temp-details ">
                  <p id="location">Cairo</p>

                  <div class="d-flex justify-content-between my-4">
                      <div class="pt-3">
                          <h2 id="today-degree" class=" d-inline-block ">16</h2>
                          <h2 class=" d-inline-block"><sup>o</sup>C</h2>
                      </div>
                      <div class="img">
                          <img id="today-icon" />
                      </div>
                      
                  </div>

                  <p id="today-description" class="text-info">Clear</p>
                  <div class="details">
                      <i class="fas fa-umbrella pr-1"></i>
                      <span id="humidty">20</span> <span>%</span>

                      <i class="fas fa-wind pl-3 pr-1"></i>
                      <span id="wind">18</span> <span>km/h</span>

                      <i class="far fa-compass pl-3 pr-1"></i>
                      <span id="compass">East</span>
                  </div>

              </div>
           </div>

       
          <div class="temp-card2 col text-center">
              <div class="day-and-date">
                  <p class="nextDay">Tuesday</p>
              </div>

              <div class="temp-details">
                  <div>
                      <img class="nextDay-icon" width="90" />
                  </div>
                  <h2 class="max-degree d-inline-block ">24.7</h2>
                  <h2 class="d-inline-block"><sup>o</sup>C</h2>
                  <br>
                  <p class="min-degree d-inline-block">13.2</p>
                  <p class="d-inline-block"><sup>o</sup>C</p>
                  <p class="nextDay-description text-info">Partly cloudy</p>
              </div>
          </div>
        
          <div class="temp-card1 col text-center">
              <div class="day-and-date">
                  <p class="nextDay">Tuesday</p>
              </div>

              <div class="temp-details">
                  <div>
                      <img class="nextDay-icon" width="90" />
                  </div>
                  <h2 class="max-degree d-inline-block">24.7</h2>
                  <h2 class="d-inline-block"><sup>o</sup>C</h2>
                  <br>
                  <p class="min-degree d-inline-block">13.2</p>
                  <p class="d-inline-block"><sup>o</sup>C</p>
                  <p class="nextDay-description text-info">Partly cloudy</p>
              </div>
          </div>
      </div>
  </div>

  </div>


  <div class="last  ">
    <div class="container">
      <div class="row  m-auto ">
        <div class="col-8 p-5 position-relative">

          <form class="w-100 ">
            <input type="search" class=" buttonsearch form-control p-3"  placeholder="Enter your email to subscribe..."
              aria-label="Search" aria-describedby="search-addon" />

            <button type="button"
              class=" btnsearch2 btn btn-outline-primary bg-info text-white position-absolute  ">Subscribe</button>

          </form>
          <p class="lp">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>


        </div>
        <div class="col-3 contacts">
          <i class="fa-brands fa-facebook  fs-3 p-1 text-info"></i>
          <i class="fa-brands fa-instagram  fs-3 p-1 text-info"></i>
          <i class="fa-brands fa-twitter fs-3 p-1 text-info"></i>
          <i class="fa-brands fa-whatsapp  fs-3 text-info"></i>
        </div>
      </div>
    </div>


  </div>















  <script src="main.js"></script>
</body>

</html>
